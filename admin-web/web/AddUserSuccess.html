<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="common/Admin.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
            function myTimer(i) {
                var k = 5;
                if (i<k) {
                    document.getElementById("main").innerHTML = "<span>Возврат к списку пользователей произойдет автоматически через " + k-i + "секунд...</span>"
                    i = i+1;
                    setInterval(myTimer(i), 1000)
                } else {
                    window.top.closeBallonneFrame(window.top.document);
                }
            }
            document.body.onload = function() {
                setInterval(myTimer(0), 0)
            }
        </script>
    </head>
    <body>
        <div class="pageItem header">
            <span>Пользователь успешно добавлен</span>
        </div>
        <div class="pageItem margin5" id="main">
        </div>
</html>
